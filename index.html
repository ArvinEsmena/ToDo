<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatTask - Floating Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-35px) translateX(-15px);
            }
            75% {
                transform: translateY(-15px) translateX(15px);
            }
        }
        
        .header-container {
            max-width: 800px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            padding: 15px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #4776E6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .app-description {
            font-size: 16px;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .task-input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .task-input:focus {
            border-color: #8E54E9;
        }
        
        .add-btn {
            background: #8E54E9;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            background: #7a3fd6;
            transform: translateY(-2px);
        }
        
        /* Task filter controls */
        .task-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
        }
        
        .filter-btn {
            background: rgba(142, 84, 233, 0.1);
            color: #8E54E9;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #8E54E9;
            color: white;
        }
        
        .filter-btn:hover {
            background: rgba(142, 84, 233, 0.2);
        }
        
        /* Floating tasks area */
        #tasks-container {
            position: relative;
            min-height: 400px;
            width: 100%;
        }
        
        .task {
            position: absolute;
            background: white;
            border-radius: 12px;
            padding: 18px;
            width: 240px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: grab;
            z-index: 1;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .task.dragging {
            cursor: grabbing;
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            z-index: 100;
        }
        
        .task-content {
            font-size: 16px;
            margin-bottom: 15px;
            word-break: break-word;
            min-height: 60px;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            position: relative;
        }
        
        .task-buttons {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            transition: all 0.3s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn:hover {
            color: #4776E6;
            background-color: #e6efff;
        }
        
        .delete-btn:hover {
            color: #ff4757;
            background-color: #ffe6e9;
        }
        
        .clipboard-btn:hover {
            color: #8E54E9;
            background-color: #f0e6ff;
        }
        
        .priority-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin-left: 8px;
        }
        
        .priority-low {
            background-color: #e6f7ff;
            color: #1890ff;
        }
        
        .priority-medium {
            background-color: #fff7e6;
            color: #fa8c16;
        }
        
        .priority-high {
            background-color: #fff1f0;
            color: #f5222d;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .empty-state p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .empty-state button {
            background: #8E54E9;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .empty-state button:hover {
            background: #7a3fd6;
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            font-size: 16px;
            color: white;
            margin-top: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Task color variations */
        .task:nth-child(6n+1) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .task:nth-child(6n+2) {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .task:nth-child(6n+3) {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }
        
        .task:nth-child(6n+4) {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        
        .task:nth-child(6n+5) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .task:nth-child(6n+6) {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }
        
        /* Edit mode styling */
        .edit-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8E54E9;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            display: none;
        }
        
        .edit-mode .task-content {
            display: none;
        }
        
        .edit-mode .edit-input {
            display: block;
        }
        
        .save-btn {
            display: none;
            background: #4776E6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .save-btn:hover {
            background: #3b62c0;
        }
        
        .edit-mode .save-btn {
            display: block;
        }
        
        .edit-mode .edit-btn {
            display: none;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* New: Task categories */
        .category-tag {
            position: absolute;
            top: -8px;
            right: 10px;
            background: #8E54E9;
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        /* New: Due date styling */
        .due-date {
            font-size: 11px;
            color: #ff4757;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* New: Search functionality */
        .search-container {
            margin: 15px 0;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #8E54E9;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        /* New: Sort dropdown */
        .sort-container {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
        }
        
        .sort-select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: white;
            cursor: pointer;
        }
        
        /* New: Task counter */
        .task-counter {
            text-align: center;
            margin: 10px 0;
            color: #555;
            font-size: 14px;
        }
        
        /* New: Completed task styling */
        .task.completed .task-content {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        /* New: Focus mode */
        .focus-mode .task:not(.focused) {
            opacity: 0.3;
            transform: scale(0.95);
        }
        
        .focus-btn {
            display: none;
        }
        
        .task .focus-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 12px;
        }
        
        .task:hover .focus-btn {
            display: block;
        }
        
        /* New: Dark mode toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
        }
        
        body.dark-mode .header-container,
        body.dark-mode .task-input-container,
        body.dark-mode .task,
        body.dark-mode .empty-state {
            background: rgba(30, 30, 46, 0.95);
            color: #eee;
        }
        
        body.dark-mode .task-input,
        body.dark-mode .search-input,
        body.dark-mode .sort-select {
            background: #2a2a3c;
            border-color: #39394a;
            color: #eee;
        }
        
        body.dark-mode .app-description,
        body.dark-mode .task-meta,
        body.dark-mode .task-btn {
            color: #aaa;
        }
        
        body.dark-mode .empty-state {
            color: #aaa;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header-container {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .task-input-container {
                flex-direction: column;
            }
            
            .task-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .add-btn {
                border-radius: 8px;
            }
            
            .task {
                width: calc(100% - 40px);
                max-width: 300px;
            }
            
            .task-filter {
                flex-wrap: wrap;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>
    
    <!-- Dark mode toggle -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="header-container">
        <header>
            <h1><i class="fas fa-cloud"></i> FloatTask</h1>
            <p class="app-description">Manage your tasks with our floating interface. Drag tasks around your screen and organize them your way!</p>
        </header>
        
        <div class="task-input-container">
            <input type="text" class="task-input" id="new-task-input" placeholder="Enter a new task...">
            <button class="add-btn" id="add-task-btn">Add Task</button>
        </div>
        
        <!-- Search functionality -->
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Search tasks...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div class="task-filter">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
        </div>
        
        <!-- Task counter -->
        <div class="task-counter" id="task-counter">
            Total tasks: 0 | Completed: 0 | Pending: 0
        </div>
        
        <!-- Sort dropdown -->
        <div class="sort-container">
            <select class="sort-select" id="sort-select">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="priority">Priority</option>
                <option value="alphabetical">A-Z</option>
            </select>
        </div>
    </div>
    
    <div id="tasks-container">
        <!-- Tasks will float here -->
        <div class="empty-state" id="empty-state">
            <i class="fas fa-cloud"></i>
            <p>Your tasks will float here! Add a task to get started.</p>
            <button id="add-sample-tasks">Add Sample Tasks</button>
        </div>
    </div>
    
    <!-- Toast notification -->
    <div class="toast" id="toast"></div>
    
    <footer>
        <p>FloatTask &copy; 2023 - Drag, drop, and organize your way</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const newTaskInput = document.getElementById('new-task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const tasksContainer = document.getElementById('tasks-container');
            const emptyState = document.getElementById('empty-state');
            const addSampleTasksBtn = document.getElementById('add-sample-tasks');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const toast = document.getElementById('toast');
            const particlesContainer = document.getElementById('particles');
            const searchInput = document.getElementById('search-input');
            const sortSelect = document.getElementById('sort-select');
            const taskCounter = document.getElementById('task-counter');
            const themeToggle = document.getElementById('theme-toggle');
            
            // Create floating particles background
            createParticles();
            
            // Load tasks from localStorage
            let tasks = JSON.parse(localStorage.getItem('floatTasks')) || [];
            
            // Current filter state
            let currentFilter = 'all';
            
            // Current search term
            let searchTerm = '';
            
            // Current sort method
            let sortMethod = 'newest';
            
            // Function to create floating particles
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 3-8px
                    const size = Math.random() * 5 + 3;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random animation delay
                    particle.style.animationDelay = `${Math.random() * 15}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Function to show toast notification
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Function to get random position for floating tasks
            function getRandomPosition() {
                const x = Math.max(20, Math.floor(Math.random() * (window.innerWidth - 250)));
                const y = Math.max(20, Math.floor(Math.random() * (window.innerHeight - 200)));
                return { x, y };
            }
            
            // Function to update task counter
            function updateTaskCounter() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                
                taskCounter.textContent = `Total tasks: ${totalTasks} | Completed: ${completedTasks} | Pending: ${pendingTasks}`;
            }
            
            // Function to render tasks based on current filter, search, and sort
            function renderTasks() {
                tasksContainer.innerHTML = '';
                
                let filteredTasks = tasks.filter(task => {
                    // Filter by status
                    let statusMatch = true;
                    if (currentFilter === 'active') statusMatch = !task.completed;
                    if (currentFilter === 'completed') statusMatch = task.completed;
                    if (currentFilter === 'high') statusMatch = task.priority === 'high';
                    
                    // Filter by search term
                    const textMatch = task.text.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    return statusMatch && textMatch;
                });
                
                // Sort tasks
                filteredTasks.sort((a, b) => {
                    if (sortMethod === 'newest') {
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    } else if (sortMethod === 'oldest') {
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    } else if (sortMethod === 'priority') {
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        return (priorityOrder[b.priority] || 1) - (priorityOrder[a.priority] || 1);
                    } else if (sortMethod === 'alphabetical') {
                        return a.text.localeCompare(b.text);
                    }
                    return 0;
                });
                
                if (filteredTasks.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                filteredTasks.forEach((task, index) => {
                    const { x, y } = task.position || getRandomPosition();
                    
                    const taskElement = document.createElement('div');
                    taskElement.className = `task ${task.completed ? 'completed' : ''}`;
                    taskElement.style.left = `${x}px`;
                    taskElement.style.top = `${y}px`;
                    taskElement.dataset.id = task.id;
                    
                    // Format creation date
                    const createdDate = task.createdAt ? new Date(task.createdAt) : new Date();
                    const formattedDate = createdDate.toLocaleDateString();
                    
                    // Format due date if exists
                    let dueDateHtml = '';
                    if (task.dueDate) {
                        const dueDate = new Date(task.dueDate);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        
                        let dueClass = '';
                        if (dueDate < today && !task.completed) {
                            dueClass = 'overdue';
                        } else if (dueDate.getTime() === today.getTime()) {
                            dueClass = 'today';
                        }
                        
                        dueDateHtml = `<div class="due-date ${dueClass}">
                            <i class="far fa-calendar-alt"></i>
                            ${dueDate.toLocaleDateString()}
                        </div>`;
                    }
                    
                    // Add category tag if exists
                    let categoryHtml = '';
                    if (task.category) {
                        categoryHtml = `<span class="category-tag">${task.category}</span>`;
                    }
                    
                    taskElement.innerHTML = `
                        ${categoryHtml}
                        <button class="focus-btn" title="Focus on this task">
                            <i class="fas fa-expand"></i>
                        </button>
                        <div class="task-meta">
                            <span>${formattedDate}</span>
                            <div style="display: flex; align-items: center;">
                                <span class="task-status">${task.completed ? 'Completed' : 'Active'}</span>
                                <button class="priority-btn priority-${task.priority || 'low'}" title="Change priority">
                                    <i class="fas fa-${task.priority === 'high' ? 'exclamation-circle' : task.priority === 'medium' ? 'minus-circle' : 'arrow-down'}"></i>
                                </button>
                            </div>
                        </div>
                        <div class="task-content">${task.text}</div>
                        ${dueDateHtml}
                        <input type="text" class="edit-input" value="${task.text}">
                        <button class="save-btn">Save</button>
                        <div class="task-buttons">
                            <button class="task-btn clipboard-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="task-btn due-date-btn" title="Set due date">
                                <i class="far fa-calendar"></i>
                            </button>
                            <button class="task-btn category-btn" title="Add category">
                                <i class="fas fa-tag"></i>
                            </button>
                            <button class="task-btn complete-btn" title="${task.completed ? 'Mark as active' : 'Mark as complete'}">
                                <i class="fas fa-${task.completed ? 'undo' : 'check'}"></i>
                            </button>
                            <button class="task-btn edit-btn" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-btn delete-btn" title="Delete task">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    tasksContainer.appendChild(taskElement);
                    
                    // Make task draggable
                    makeDraggable(taskElement, task.id);
                    
                    // Add event listeners for the task buttons
                    const deleteBtn = taskElement.querySelector('.delete-btn');
                    const editBtn = taskElement.querySelector('.edit-btn');
                    const clipboardBtn = taskElement.querySelector('.clipboard-btn');
                    const saveBtn = taskElement.querySelector('.save-btn');
                    const editInput = taskElement.querySelector('.edit-input');
                    const completeBtn = taskElement.querySelector('.complete-btn');
                    const priorityBtn = taskElement.querySelector('.priority-btn');
                    const dueDateBtn = taskElement.querySelector('.due-date-btn');
                    const categoryBtn = taskElement.querySelector('.category-btn');
                    const focusBtn = taskElement.querySelector('.focus-btn');
                    
                    deleteBtn.addEventListener('click', () => {
                        tasks = tasks.filter(t => t.id !== task.id);
                        saveTasks();
                        renderTasks();
                        showToast('Task deleted');
                    });
                    
                    editBtn.addEventListener('click', () => {
                        taskElement.classList.add('edit-mode');
                        editInput.focus();
                    });
                    
                    saveBtn.addEventListener('click', () => {
                        const taskIndex = tasks.findIndex(t => t.id === task.id);
                        if (taskIndex !== -1) {
                            tasks[taskIndex].text = editInput.value;
                            taskElement.classList.remove('edit-mode');
                            saveTasks();
                            renderTasks();
                            showToast('Task updated');
                        }
                    });
                    
                    clipboardBtn.addEventListener('click', () => {
                        navigator.clipboard.writeText(task.text)
                            .then(() => {
                                showToast('Copied to clipboard');
                            });
                    });
                    
                    completeBtn.addEventListener('click', () => {
                        const taskIndex = tasks.findIndex(t => t.id === task.id);
                        if (taskIndex !== -1) {
                            tasks[taskIndex].completed = !tasks[taskIndex].completed;
                            saveTasks();
                            renderTasks();
                            showToast(`Task marked as ${tasks[taskIndex].completed ? 'completed' : 'active'}`);
                        }
                    });
                    
                    priorityBtn.addEventListener('click', () => {
                        const taskIndex = tasks.findIndex(t => t.id === task.id);
                        if (taskIndex !== -1) {
                            const priorities = ['low', 'medium', 'high'];
                            const currentPriority = tasks[taskIndex].priority || 'low';
                            const nextPriority = priorities[(priorities.indexOf(currentPriority) + 1) % priorities.length];
                            
                            tasks[taskIndex].priority = nextPriority;
                            saveTasks();
                            renderTasks();
                            showToast(`Priority set to ${nextPriority}`);
                        }
                    });
                    
                    dueDateBtn.addEventListener('click', () => {
                        const taskIndex = tasks.findIndex(t => t.id === task.id);
                        if (taskIndex !== -1) {
                            const newDate = prompt('Enter due date (YYYY-MM-DD):', task.dueDate || '');
                            if (newDate !== null) {
                                if (newDate === '') {
                                    delete tasks[taskIndex].dueDate;
                                } else {
                                    tasks[taskIndex].dueDate = newDate;
                                }
                                saveTasks();
                                renderTasks();
                                showToast('Due date updated');
                            }
                        }
                    });
                    
                    categoryBtn.addEventListener('click', () => {
                        const taskIndex = tasks.findIndex(t => t.id === task.id);
                        if (taskIndex !== -1) {
                            const newCategory = prompt('Enter category:', task.category || '');
                            if (newCategory !== null) {
                                if (newCategory === '') {
                                    delete tasks[taskIndex].category;
                                } else {
                                    tasks[taskIndex].category = newCategory;
                                }
                                saveTasks();
                                renderTasks();
                                showToast('Category updated');
                            }
                        }
                    });
                    
                    focusBtn.addEventListener('click', () => {
                        tasksContainer.classList.toggle('focus-mode');
                        taskElement.classList.toggle('focused');
                        
                        if (tasksContainer.classList.contains('focus-mode')) {
                            showToast('Focus mode enabled. Click again to exit.');
                        } else {
                            showToast('Focus mode disabled.');
                        }
                    });
                    
                    // Allow saving by pressing Enter in edit mode
                    editInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveBtn.click();
                        }
                    });
                });
                
                updateTaskCounter();
            }
            
            // Function to make tasks draggable
            function makeDraggable(element, taskId) {
                let isDragging = false;
                let startX, startY, initialX, initialY;
                
                element.addEventListener('mousedown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                    
                    isDragging = true;
                    element.classList.add('dragging');
                    startX = e.clientX;
                    startY = e.clientY;
                    initialX = parseInt(element.style.left, 10);
                    initialY = parseInt(element.style.top, 10);
                    
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    element.style.left = `${initialX + dx}px`;
                    element.style.top = `${initialY + dy}px`;
                });
                
                document.addEventListener('mouseup', () => {
                    if (!isDragging) return;
                    
                    isDragging = false;
                    element.classList.remove('dragging');
                    
                    // Save new position
                    const taskIndex = tasks.findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        tasks[taskIndex].position = {
                            x: parseInt(element.style.left, 10),
                            y: parseInt(element.style.top, 10)
                        };
                        saveTasks();
                    }
                });
            }
            
            // Function to save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('floatTasks', JSON.stringify(tasks));
                updateTaskCounter();
            }
            
            // Generate unique ID for tasks
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // Add new task
            addTaskBtn.addEventListener('click', () => {
                const taskText = newTaskInput.value.trim();
                if (taskText) {
                    const position = getRandomPosition();
                    tasks.push({ 
                        id: generateId(),
                        text: taskText, 
                        position,
                        createdAt: new Date().toISOString(),
                        completed: false,
                        priority: 'low'
                    });
                    saveTasks();
                    renderTasks();
                    newTaskInput.value = '';
                    newTaskInput.focus();
                    showToast('Task added');
                }
            });
            
            // Add task on pressing Enter
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTaskBtn.click();
                }
            });
            
            // Add sample tasks
            addSampleTasksBtn.addEventListener('click', () => {
                const sampleTasks = [
                    { text: 'Complete project proposal', priority: 'high' },
                    { text: 'Buy groceries', priority: 'medium' },
                    { text: 'Schedule team meeting', priority: 'high' },
                    { text: 'Review documentation', priority: 'low' },
                    { text: 'Call client for feedback', priority: 'medium' },
                    { text: 'Plan weekend activities', priority: 'low' },
                    { text: 'Read new book chapter', priority: 'low' },
                    { text: 'Organize workspace', priority: 'medium' }
                ];
                
                tasks = sampleTasks.map(task => {
                    return { 
                        id: generateId(),
                        text: task.text, 
                        position: getRandomPosition(),
                        createdAt: new Date().toISOString(),
                        completed: false,
                        priority: task.priority
                    };
                });
                
                saveTasks();
                renderTasks();
                showToast('Sample tasks added');
            });
            
            // Filter tasks
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    renderTasks();
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', () => {
                searchTerm = searchInput.value;
                renderTasks();
            });
            
            // Sort functionality
            sortSelect.addEventListener('change', () => {
                sortMethod = sortSelect.value;
                renderTasks();
            });
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    showToast('Dark mode enabled');
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    showToast('Light mode enabled');
                }
                
                localStorage.setItem('floatTasksTheme', isDarkMode ? 'dark' : 'light');
            });
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('floatTasksTheme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Initial render
            renderTasks();
        });
    </script>
</body>
