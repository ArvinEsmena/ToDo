<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatTask - Floating Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .header-container {
            max-width: 800px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        header {
            text-align: center;
            padding: 15px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #4776E6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .app-description {
            font-size: 16px;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .task-input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .task-input:focus {
            border-color: #8E54E9;
        }
        
        .add-btn {
            background: #8E54E9;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .add-btn:hover {
            background: #7a3fd6;
        }
        
        /* Floating tasks area */
        #tasks-container {
            position: relative;
            min-height: 400px;
            width: 100%;
        }
        
        .task {
            position: absolute;
            background: white;
            border-radius: 12px;
            padding: 18px;
            width: 220px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: grab;
            z-index: 1;
        }
        
        .task:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .task-content {
            font-size: 16px;
            margin-bottom: 15px;
            word-break: break-word;
            min-height: 60px;
        }
        
        .task-buttons {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            transition: color 0.3s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn:hover {
            color: #4776E6;
            background-color: #e6efff;
        }
        
        .delete-btn:hover {
            color: #ff4757;
            background-color: #ffe6e9;
        }
        
        .clipboard-btn:hover {
            color: #8E54E9;
            background-color: #f0e6ff;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .empty-state p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .empty-state button {
            background: #8E54E9;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .empty-state button:hover {
            background: #7a3fd6;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            font-size: 16px;
            color: white;
            margin-top: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Task color variations */
        .task:nth-child(4n+1) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .task:nth-child(4n+2) {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .task:nth-child(4n+3) {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }
        
        .task:nth-child(4n+4) {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        
        /* Edit mode styling */
        .edit-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8E54E9;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            display: none;
        }
        
        .edit-mode .task-content {
            display: none;
        }
        
        .edit-mode .edit-input {
            display: block;
        }
        
        .save-btn {
            display: none;
            background: #4776E6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }
        
        .edit-mode .save-btn {
            display: block;
        }
        
        .edit-mode .edit-btn {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header-container {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .task-input-container {
                flex-direction: column;
            }
            
            .task-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .add-btn {
                border-radius: 8px;
            }
            
            .task {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <h1><i class="fas fa-cloud"></i> FloatTask</h1>
            <p class="app-description">Manage your tasks with our floating interface. Drag tasks around your screen and organize them your way!</p>
        </header>
        
        <div class="task-input-container">
            <input type="text" class="task-input" id="new-task-input" placeholder="Enter a new task...">
            <button class="add-btn" id="add-task-btn">Add Task</button>
        </div>
    </div>
    
    <div id="tasks-container">
        <!-- Tasks will float here -->
        <div class="empty-state" id="empty-state">
            <i class="fas fa-cloud"></i>
            <p>Your tasks will float here! Add a task to get started.</p>
            <button id="add-sample-tasks">Add Sample Tasks</button>
        </div>
    </div>
    
    <footer>
        <p>FloatTask &copy; 2023 - Drag, drop, and organize your way</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const newTaskInput = document.getElementById('new-task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const tasksContainer = document.getElementById('tasks-container');
            const emptyState = document.getElementById('empty-state');
            const addSampleTasksBtn = document.getElementById('add-sample-tasks');
            
            // Load tasks from localStorage
            let tasks = JSON.parse(localStorage.getItem('floatTasks')) || [];
            
            // Function to get random position for floating tasks
            function getRandomPosition() {
                const x = Math.max(20, Math.floor(Math.random() * (window.innerWidth - 250)));
                const y = Math.max(20, Math.floor(Math.random() * (window.innerHeight - 200)));
                return { x, y };
            }
            
            // Function to render tasks
            function renderTasks() {
                tasksContainer.innerHTML = '';
                
                if (tasks.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                tasks.forEach((task, index) => {
                    const { x, y } = task.position || getRandomPosition();
                    
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.style.left = `${x}px`;
                    taskElement.style.top = `${y}px`;
                    taskElement.innerHTML = `
                        <div class="task-content">${task.text}</div>
                        <input type="text" class="edit-input" value="${task.text}">
                        <button class="save-btn">Save</button>
                        <div class="task-buttons">
                            <button class="task-btn clipboard-btn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="task-btn edit-btn" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-btn delete-btn" title="Delete task">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    
                    tasksContainer.appendChild(taskElement);
                    
                    // Make task draggable
                    makeDraggable(taskElement, index);
                    
                    // Add event listeners for the task buttons
                    const deleteBtn = taskElement.querySelector('.delete-btn');
                    const editBtn = taskElement.querySelector('.edit-btn');
                    const clipboardBtn = taskElement.querySelector('.clipboard-btn');
                    const saveBtn = taskElement.querySelector('.save-btn');
                    const editInput = taskElement.querySelector('.edit-input');
                    
                    deleteBtn.addEventListener('click', () => {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    });
                    
                    editBtn.addEventListener('click', () => {
                        taskElement.classList.add('edit-mode');
                        editInput.focus();
                    });
                    
                    saveBtn.addEventListener('click', () => {
                        tasks[index].text = editInput.value;
                        taskElement.classList.remove('edit-mode');
                        saveTasks();
                        renderTasks();
                    });
                    
                    clipboardBtn.addEventListener('click', () => {
                        navigator.clipboard.writeText(task.text)
                            .then(() => {
                                // Visual feedback for copy action
                                const originalColor = clipboardBtn.style.color;
                                clipboardBtn.style.color = '#8E54E9';
                                setTimeout(() => {
                                    clipboardBtn.style.color = originalColor;
                                }, 500);
                            });
                    });
                    
                    // Allow saving by pressing Enter in edit mode
                    editInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            tasks[index].text = editInput.value;
                            taskElement.classList.remove('edit-mode');
                            saveTasks();
                            renderTasks();
                        }
                    });
                });
            }
            
            // Function to make tasks draggable
            function makeDraggable(element, index) {
                let isDragging = false;
                let startX, startY, initialX, initialY;
                
                element.addEventListener('mousedown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                    
                    isDragging = true;
                    element.style.cursor = 'grabbing';
                    startX = e.clientX;
                    startY = e.clientY;
                    initialX = parseInt(element.style.left, 10);
                    initialY = parseInt(element.style.top, 10);
                    
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    element.style.left = `${initialX + dx}px`;
                    element.style.top = `${initialY + dy}px`;
                });
                
                document.addEventListener('mouseup', () => {
                    if (!isDragging) return;
                    
                    isDragging = false;
                    element.style.cursor = 'grab';
                    
                    // Save new position
                    tasks[index].position = {
                        x: parseInt(element.style.left, 10),
                        y: parseInt(element.style.top, 10)
                    };
                    saveTasks();
                });
            }
            
            // Function to save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('floatTasks', JSON.stringify(tasks));
            }
            
            // Add new task
            addTaskBtn.addEventListener('click', () => {
                const taskText = newTaskInput.value.trim();
                if (taskText) {
                    const position = getRandomPosition();
                    tasks.push({ text: taskText, position });
                    saveTasks();
                    renderTasks();
                    newTaskInput.value = '';
                    newTaskInput.focus();
                }
            });
            
            // Add task on pressing Enter
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTaskBtn.click();
                }
            });
            
            // Add sample tasks
            addSampleTasksBtn.addEventListener('click', () => {
                const sampleTasks = [
                    'Complete project proposal',
                    'Buy groceries',
                    'Schedule team meeting',
                    'Review documentation',
                    'Call client for feedback',
                    'Plan weekend activities',
                    'Read new book chapter',
                    'Organize workspace'
                ];
                
                tasks = sampleTasks.map(text => {
                    return { text, position: getRandomPosition() };
                });
                
                saveTasks();
                renderTasks();
            });
            
            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
